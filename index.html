<!DOCTYPE html>
    <head>
        <title>Light Rail ETA</title>
        <meta charset="UTF-8">
        <script src="lightrail.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #040d28;
                color: #333;
                margin: 0;
                font-size: 1vw;
                width: 100%;
            }
            #header {
                font-size: 1.5vw;
                margin: 1%;
                padding: 10px;
                background-color: #19213a;
                border-radius: 5px;
            }
            p{
                color: #fff;
            }
            h1 {
                color: #ffffff;
            }
            select, button {
                padding: 10px;
                font-size: 1vw;
            }
            #eta_results {
                margin: 1%;
                padding: 10px;
                background-color: #19213a;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                clear: both;
            }
            .station-line {
                width: 33vw;
                padding: 1vw;
                margin: 1vw;
                background-color: #19213a;
                border-radius: 10px;
            }
            .station-line p {
                color: white;
                font-size: 2vw;
                margin-bottom: 10px;
                margin-top: 0;
            }
            .station-buttons {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .station-buttons button {
                flex: 1 1 18vw;
                padding: 10px;
                font-size: 1em;
                background-color: #5bc0de;
                color: #fff;
                border: none;
                border-radius: 5px;
            }
            #RecentStations {
                display: flex;
                align-items: flex-start;
                flex-direction: row;
                flex: 1 1 auto;
            }

            @media screen and (orientation: portrait){
                body {
                    font-family: Arial, sans-serif;
                    background-color: #040d28;
                    color: #333;
                    margin: 0;
                    font-size: 4.5vw;
                }
                #header{
                    column-span: all;
                    font-size: 3vw;
                    line-height: 80%;
                }
                #header h1{
                    line-height: 110%;
                    text-align: center;
                }
                #header select{
                    font-size: 80%;
                }

                #header button{
                    font-size: 80%
                }

                .station-line {
                    margin: 1%;
                    background-color: #19213a;
                    border-radius: 10px;
                }

                .station-line p {
                    color: white;
                    font-size: 3.5vw;
                    margin-bottom: 10px;
                    margin-top: 0;
                }

                .station-buttons button {
                    width: 18vw; /* adjust this as needed for your layout */
                    padding: 0.5%;
                    font-size: 0.85em;
                    background-color: #5bc0de;
                    color: #fff;
                    border: none;
                    border-radius: 5px;
                }
                #eta_results {
                    font-size: 2vw;
                    clear: both;
                }
            }
        </style>
    </head>
